<div id="carouselExampleCaptions" class="carousel slide mt-5" data-bs-ride="carousel">
    <div class="carousel-inner">

        @for (item of popularProducts; track $index) {
        <div class="carousel-item" [class.active]="$index === 0">
            <img [src]="item.img" class="d-block w-100" alt="{{item.name}}">
            <div class="carousel-caption d-none d-md-block mt-5">
                <h5>{{item.name}}</h5>
                <p>{{item.description}}</p>
            </div>
        </div>
        }

    </div>

<h1 class="mt-5">Trendy Products</h1>
<div class="row mt-5">

    @for (item of treandyProducts; track $index) {
    <div class="col-sm-3 mt-5">
        <div class="card" routerLink="/details/{{item.id}}">
            <img  src="{{item.img}}" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <h5>{{item.name}}</h5>
                <span>Price: {{item.price}}</span><br>
                <span>Color: {{item.color}}</span>
            </div>
            <div class="card-footer d-flex justify-content-between">
                <a routerLink="/details/{{item.id}}">View Details</a>
                <a href="#">Add to Cart</a>
            </div>
        </div>
    </div>
    }

</div>
